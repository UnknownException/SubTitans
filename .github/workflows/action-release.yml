name: SubTitans Release
on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
jobs:
  build:
    name: Build SubTitans
    runs-on: windows-2019
    steps:
#https://github.com/marketplace/actions/checkout
      - name: Check out
        uses: actions/checkout@v2

#https://github.com/marketplace/actions/setup-msbuild          
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.0

      - name: Compile
        shell: cmd
        run: msbuild SubTitans.sln -p:Configuration=Release -p:Platform=x86

      - name: Create Zip
        shell: powershell
        run: |
          $compress = @{
            Path = "Release/*.dll", "README.md", "LICENSE"
            DestinationPath = "SubTitans.zip"
            Force = $True
          }
          Compress-Archive @compress

#https://github.com/marketplace/actions/create-a-release        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Test Release
            See README.MD
          draft: false
          prerelease: true

#https://github.com/marketplace/actions/upload-a-release-asset
      - name: Upload Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./SubTitans.zip
          asset_name: SubTitans.zip
          asset_content_type: application/zip
